<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vendors/jquery.js"></script>
    <script src="./scripts/client.js"></script>
    <link rel="stylesheet" href="style/style.css">
    <title>Tarek Azzazi weekend jquery server calculator</title>
</head>

<body>
    <h1>Server Side Calculator</h1>

    <form id="userInputs">

        <input type="text" id="firstInput" class="inputVal" />
        <input  id="secondInput" class="inputVal"/>
        <button id="clearBtn">C</button>

        <div class="userInterface">            
           
            <button id="btn0" class="row0">0</button>
            <button id="btn0" class="row0">.</button>
            <button id="submitBtn" class="row0">=</button>
            <button id="divideBtn" class="operator">/</button>
            
            <button id="btn1" class="row1">1</button>
            <button id="btn2" class="row1">2</button>
            <button id="btn3" class="row1">3</button>
            <button id="timesBtn" class="operator">*</button>

            <button id="btn4" class="row2">4</button>
            <button id="btn5" class="row2">5</button>
            <button id="btn6" class="row2">6</button>
            <button id="minusBtn" class="operator">-</button>
            
            <button id="btn7" class="row3">7</button>
            <button id="btn8" class="row3">8</button>
            <button id="btn9" class="row3">9</button>
            <button id="plusBtn" class="operator">+</button>
        </div>
    </form>

    <h1>History of Answers</h1>

    <ul id="historyOfAnswers">
            <!--
        <li>

        </li>
            -->

    </ul>

</body>

</html>
